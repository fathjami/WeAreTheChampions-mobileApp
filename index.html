<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./assets/freddie.png" alt="freddie img">
        </div>
        <div class="header">
            We are the Champions
        </div>
        <div class="input-div">
            <textarea  placeholder="Write your endorsement here" id="endor-input"  maxlength="200"></textarea>
            <input type="text" placeholder="From" id="from-input" maxlength="20">
            <input type="text" placeholder="To" id="to-input" maxlength="20">
            <button id="publish">Publish</button>
        </div>

        <div class="endorsements-container">
            <h2>Endorsements</h2>
            <ul class="endor-list">
            </ul>
        </div>
    </div>
</body>
<script src="./script.js" type="module"></script>
</html>
